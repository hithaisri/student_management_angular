<div class="col-sm-10 offset-sm-1 " >
    <div class="row sm-3">
        <label for="inputEmail" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)] = student.firstName placeholder="First Name" aria-label="First Name">
    </div></div>
    <br>
    <div class="row sm-3">
        <label for="inputlastname" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)] = student.lastName placeholder="Last Name" aria-label="Last Name">
      </div>
    </div>
      <br>
      <div class="row sm-3">
        <label for="inputsubjects" class="col-sm-2 col-form-label">Number of Subjects</label>
      <div class="col-sm-10">
      <input type="number" class="form-control" [(ngModel)] = student.subject placeholder="Subject" aria-label="Subject">
     </div>
    </div>
     <br>
     <div class="row sm-3">
        <label for="inputEmail" class="col-sm-2 col-form-label">Date of birth</label>
     <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)] = student.dob placeholder="Date of birth" aria-label="Date of birth">
      </div>
    </div>
      <br>
      <div class="row sm-3">
        <label for="inputEmail" class="col-sm-2 col-form-label">Grade</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)] = student.grade placeholder="Grade" aria-label="Grade">
      </div>
    </div>
      <br>
      <br>
      <div class="col-12">
        <button type="button" class="btn btn-success" (click)="save()">Submit</button>
      </div>
</div>
